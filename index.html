<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "./templates/styles.css" type = "text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class = "bg-top" src = "./images/bg-pattern-top.svg" alt = "img-top">
  <img class = "bg-bottom" src = "./images/bg-pattern-bottom.svg" alt = "img-bottom">

  <div class = "bg-content">
    <div class = "card">
      <div class = "top-card">
        <div class = "profile-photo">
          <img class = "photo" src = "images/image-victor.jpg" alt = "profile-photo">
        </div>
      </div>

      <div class = "user-data">
        <p class = "name">Victor Crest</p>
        <p class = "edad">26</p>
        <p class = "ciudad">London</p>
      </div>

      <div class = "frame-data">
        <p class = "stats">80K</p>
        <p class = "stats">803K</p>
        <p class = "stats">1.4K</p>
        <p class = "title">Followers</p>
        <p class = "title">Likes</p>
        <p class = "title">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.raulfix.tk" target = "_blank">Raúl Piñero</a>.
  </div>

</body>
</html>
